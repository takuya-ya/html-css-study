<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" ">
    <meta name="format-detection" content="telephone=no">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h3>フォーム</h3>
    <form action="example.php" method="post" name="contact-form">
        <table>
            <tr>
                <th>
                    名前
                </th>
                <td>
                    <input type="text" placeholder="苗字　名前">
                </td>
            </tr>

            <tr>
                <th>
                    性別
                </th>
                <td>
                    男<input type="radio" name="gender" value="男">
                    女<input type="radio" name="gender" value="女" checked>
                    その他<input type="radio" name="gender" value="その他">
                </td>
            </tr>
            <tr>
                <th>好きな色</th>
                <td>
                    <input type="checkbox" name="color" value="赤" id="red">
                    <label for="red">赤</label>
                    <input type="checkbox" name="color" value="青">青
                    <input type="checkbox" name="color" value="黄">黄
                </td>
            </tr>
            <tr>
                <th>血液型</th>
                <td>
                    <select name="bloodtype">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="O">O</option>
                        <option value="AB">AB</option>
                        <option value="不明" selected>不明</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>行きたい国</th>
                <td>
                    <input type="checkbox" name="travel" value="日本" id="Japan">
                    <label for="Japan">日本</label>
                    <input type="checkbox" name="travel" value="フランス" id="France">
                    <label for="France">フランス</label>
                    <input type="checkbox" name="travel" value="アメリカ" id="America">
                    <label for="America">アメリカ</label>
                </td>
            </tr>
            <tr>
                <th>メッセージ</th>
                <td>
                    <!-- テキストエリア -->
                    <textarea name="message" placeholder="メッセージを入力"></textarea>
                </td>
            </tr>
        </table>
        <!-- ボタン -->
        <input type="submit" value="送信ボタン">
    </form>
</body>

</html>
