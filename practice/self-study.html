<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ようこそ山内商店へ">
    <meta name="format-detection" content="telephone=no">
    <title>山内商店</title>
    <link rel="stylesheet" href="./self-study.css">
  </head>
  <body>
      <h1 class="hero">山内商店<span>心温まるおもてなし</span></h1>
      <h2 class="first-message">
        この度は当店にご来店いただきありがとうございます。<br>
        是非、自慢の商品を食べていってください。
      </h2>

      <div class="products">
          <div class="product-photo"><img src="../img/egg.jpg" alt="卵焼き"></div>
          <div class="product-text">
            <table class="product-info">
              <td class="product-name">卵焼き</td>
              <td class="product-price">800円（税込）</td>
              <td class="product-explain">上質な卵焼きを丁寧に巻きました</td>
            </table>
          </div>

          <div class="product-photo"><img src="../img/friedChicken.jpg" alt="鶏の唐揚げ"></div>
          <div class="product-text">
            <table class="product-info">
              <td class="product-name">鶏の唐揚げ</td>
              <td class="product-price">1000円（税込）</td>
              <td class="product-explain">当店独自の漬込み液を使用してます</td>
            </table>
          </div>

          <div class="product-photo"><img src="../img/chize.jpg" alt="海苔天チーズ"></div>
          <div class="product-text">
            <table class="product-info">
              <td class="product-name">海苔天チーズ</td>
              <td class="product-price">300円（税込）</td>
              <td class="product-explain">瀬戸内海の海苔とフランス産ジェノベチーズを使用</td>
            </table>
          </div>

          <div class="product-photo"><img src="../img/yakitori_negima.jpg" alt="ネギ身"></div>
          <div class="product-text">
            <table class="product-info">
              <td class="product-name">炭火焼鳥 ネギ身</td>
              <td class="product-price">500円(一本)（税込）</td>
              <td class="product-explain">華見鶏を使用して、備長炭でじっくり焼き上げました</td>
            </table>
          </div>

          <div class="product-photo"><img src="../img/curry.jpeg" alt="カレー"></div>
          <div class="product-text">
            <table class="product-info">
              <td class="product-name">独自カレー</td>
              <td class="product-price">1500円（税込）</td>
              <td class="product-explain">地元のゴロゴロ野菜と佐賀牛を使用。独自のスパイスをブレンド</td>
            </table>
          </div>

          <div class="product-photo"><img src="../img/soba.jpg" alt="〆そば"></div>
          <div class="product-text">
            <table class="product-info">
              <td class="product-name">〆そば</td>
              <td class="product-price">800円（税込）</td>
              <td class="product-explain">〆のいっぱい</td>
            </table>
          </div>

          
      </div>

      

  </body>
</html>
